<header class="jumbotron">
    <h1 class="text-center">Cadastrar Fotos</h1>
</header>
<main class="container">
    <div class="row" *ngIf="mensagem">
        <div class="col-sm-12">
            <mensagem tipo="success">{{mensagem}}</mensagem>
        </div>
    </div>
    <section class="row">
        <form class="col-sm-7" (ngSubmit)="salvar()">
            <div class="form-group">
                <label>Título</label>
                <input [(ngModel)]="foto.titulo" name="titulo" class="form-control">
            </div>
            <div class="form-group">
                <label>URL</label>
                <input [(ngModel)]="foto.url" name="url" class="form-control">
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea [(ngModel)]="foto.descricao" name="descricao" class="form-control"></textarea>
            </div>
            <a routerLink="" class="btn btn-secondary">Voltar</a>
            <button type="submit" class="btn btn-primary">
                Salvar
            </button>
        </form>
        <aside class="col-sm-5">
            <painel titulo="{{foto.titulo}}" *ngIf="foto.url">
                <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
            </painel>
        </aside>
    </section>
</main>
