<header class="jumbotron">
    <h1 class="text-center">Cadastrar Fotos</h1>
</header>
<main class="container">
    <div class="row" *ngIf="mensagem.texto">
        <div class="col-sm-12">
            <mensagem tipo="{{mensagem.tipo}}">{{mensagem.texto}}</mensagem>
        </div>
    </div>
    <section class="row">
        <form #formCadastro="ngForm" class="col-sm-7" (ngSubmit)="salvar()">
            <div class="form-group">
                <label>Título</label>
                <input #titulo="ngModel" required [(ngModel)]="foto.titulo" name="titulo" class="form-control">
                <mensagem *ngIf="titulo.invalid && titulo.touched" tipo="danger">Titulo é invalido</mensagem>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input #url="ngModel" required [(ngModel)]="foto.url" name="url" class="form-control">
                <mensagem *ngIf="url.invalid && url.touched" tipo="danger">URL é invalido</mensagem>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea [(ngModel)]="foto.descricao" name="descricao" class="form-control"></textarea>
            </div>
            <a routerLink="" class="btn btn-secondary">Voltar</a>
            <button [disabled]="formCadastro.invalid" type="submit" class="btn btn-primary">
                Salvar
            </button>
        </form>
        <aside class="col-sm-5">
            <painel titulo="{{foto.titulo}}" *ngIf="foto.url">
                <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
            </painel>
        </aside>
    </section>
</main>
