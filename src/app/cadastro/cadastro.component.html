<header class="jumbotron">
    <h1 class="text-center">Cadastrar Fotos</h1>
</header>
<main class="container">
    <div class="row" *ngIf="mensagem.texto">
        <div class="col-sm-12">
            <mensagem tipo="{{mensagem.tipo}}">{{mensagem.texto}}</mensagem>
        </div>
    </div>
    <section class="row">
        <form [formGroup]="formCadastro" class="col-sm-7" (ngSubmit)="salvar()">
            <h2>{{foto.titulo}}</h2>
            <div class="form-group">
                <label>Título</label>
                <input (input)="foto.titulo = formCadastro.get('titulo').value" formControlName="titulo" class="form-control">
                <mensagem *ngIf="formCadastro.controls.titulo.touched && formCadastro.controls.titulo.errors && formCadastro.controls.titulo.errors.required" tipo="danger">Titulo é obrigatório</mensagem>
                <mensagem *ngIf="formCadastro.controls.titulo.errors && formCadastro.controls.titulo.errors.minlength" tipo="danger">Mínimo de  {{formCadastro.controls.titulo.errors.minlength.requiredLength}} caracteres</mensagem>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input (input)="foto.url = formCadastro.get('url').value" formControlName="url" class="form-control">
                <mensagem *ngIf="formCadastro.controls.url.touched && formCadastro.controls.url.errors && formCadastro.controls.url.errors.required" tipo="danger">URL é invalido</mensagem>
                <mensagem *ngIf="formCadastro.controls.url.errors && formCadastro.controls.url.errors.minlength" tipo="danger">Mínimo de  {{formCadastro.controls.url.errors.minlength.requiredLength}} caracteres</mensagem>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea formControlName="descricao" class="form-control"></textarea>
            </div>
            <a routerLink="" class="btn btn-secondary">Voltar</a>
            <button [disabled]="formCadastro.invalid" type="submit" class="btn btn-primary">
                Salvar
            </button>
        </form>
        <aside class="col-sm-5">
            <painel titulo="{{foto.titulo}}" *ngIf="foto.url">
                <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
            </painel>
        </aside>
    </section>
</main>
