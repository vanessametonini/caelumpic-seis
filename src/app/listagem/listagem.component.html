<header class="jumbotron">
    <h1 class="text-center">CaelumPic</h1>
</header>
<main class="container">
    <div class="row" *ngIf="mensagem">
        <div class="col-sm-12">
            <mensagem tipo="success">{{mensagem}}</mensagem>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-sm-12">
            <form class="input-group">
                <span class="input-group-prepend">
                    <a routerLink="/cadastro" class="btn btn-primary">Nova foto</a>
                </span>
            </form>
        </div>
    </div>
    <div class="row">
        <painel *ngFor="let foto of listaFotos" titulo="{{foto.titulo}}" class="col-md-4 mb-4">
            <a [routerLink]="['cadastro', foto._id]">
                <foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>
            </a>
            <button (click)="remover(foto)" class="btn btn-danger">Remover</button>
        </painel>
    </div>

  <foto url="assets/img/unicorn.jpg" titulo="UnicÃ³rnio"></foto> -->
</main>
